<!DOCTYPE html>
<html ng-app>
<head>
    <title>Search form with AngualrJS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.0/angular.min.js"></script>
	<script src="search.js"></script>
</head>
<body>
	<div ng-controller="SearchCtrl">
    	<form class="well form-search">
    		<label>Search:</label>
    		<input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
    		<button type="submit" class="btn" ng-click="search()">Search</button>
    		<p class="help-block">Try for example: 'php', 'web', 'angularjs', 'js'</p>		
        </form>
        <pre ng-model="result">
            {{result}}
        </pre>
   </div>
</body>
</html>
